<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
</head>
<body>
    <h2>Login</h2>
    <form id="loginForm">
        <label>Username:</label>
        <input type="text" id="username"><br><br>

        <label>Password:</label>
        <input type="password" id="password"><br><br>

        <button type="submit">Login</button>
    </form>

    <div id="message" style="color: green; font-weight: bold; margin-top: 10px;"></div>

    <script>
        document.getElementById("loginForm").onsubmit = function(e){
            e.preventDefault(); 

            const u = document.getElementById("username").value;
            const p = document.getElementById("password").value;

            fetch(`http://localhost:3000/login?username=${u}&password=${p}`)
                .then(res => res.json())
                .then(data => {
                    const msgDiv = document.getElementById("message");
                    if(data.length > 0){
                        msgDiv.innerText = "Login Success!";
                    } else {
                        msgDiv.innerText = "Login Failed!";
                    }
                })
                .catch(err => {
                    document.getElementById("message").innerText = "API Error!";
                });
        };
    </script>
</body>
</html>
